name: WEB-EMSCRIPTEN

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

env:
  BUILD_TYPE: MinSizeRel

jobs:
  linux-emscripten:
    runs-on: ubuntu-latest
    container:
      image: infinibrains/qt:6.5-wasm-aqt
      options: --user root
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Emscripten version set
        run: /opt/emsdk/emsdk install 3.1.14 ; /opt/emsdk/emsdk activate 3.1.14 --permanent

      - name: Emscripten Build
        run: qt-cmake ./ -G Ninja -B ./build; cmake --build ./build; cp ./build/morphing.html ./build/index.html

#      - name: Rsync
#        run: apt update; apt install -y rsync

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/ # The folder the action should deploy.
          single-commit: true
